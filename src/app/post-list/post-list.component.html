<div class="sticky-button-container">
    <button (click)="onAddNew()" class="sticky-button">
        <mat-icon>add</mat-icon> Add New Post
    </button>
</div>
<app-modal [selectedPost]="selectedPost" [isOpen]="isModalOpen" [users]="users" (closeModal)="closeModal()"
    (save)="updatePost($event)"></app-modal>
<div *ngFor="let post of posts">
    <app-post (deletePostevent)="delete($event)" [post]="post" (editPostevent)="edit($event)"></app-post>
</div>

<div class="scroll-buttons-container">
    <button (click)="scrollToTop()" class="scroll-button">
        <mat-icon>arrow_upward</mat-icon> Scroll Up
    </button>
    <button (click)="scrollToBottom()" class="scroll-button">
        <mat-icon>arrow_downward</mat-icon> Scroll Down
    </button>
</div>

<div class="sticky-button-container" [ngClass]="{ 'scrolled': isScrolled }">
    <button (click)="onAddNew()" class="sticky-button">
        <mat-icon>add</mat-icon> Add New Post
    </button>
</div>
